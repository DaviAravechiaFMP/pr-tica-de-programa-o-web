<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Exercício de Background</title>
<style>
  body {
    /* Ajuste as propriedades abaixo para experimentar diferentes backgrounds */

    /* Cor sólida como fundo */
    /* background-color: #222; */

    /* Imagem de fundo - troque a URL para testar diferentes imagens */
    background-image: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?ixlib=rb-4.0.4&auto=format&fit=crop&w=1950&q=80');

    /* Configurações adicionais para o background */
    background-repeat: no-repeat;
    background-size: cover; /* pode mudar para contain ou auto */
    background-position: center; /* pode usar outras posições como top, bottom, left, right */

    font-family: Calibri, sans-serif;
    color: #fff;
    min-height: 100vh; /* para ocupar toda a tela */
    padding: 20px;
  }
</style>
</head>
<body>
<h1>Experimentando o Background na Página Web</h1>
<p>Altere as propriedades CSS do background no arquivo para ver diferentes efeitos. Por exemplo, troque a cor, a imagem, o tamanho ou a posição.</p>
</body>
</html>
